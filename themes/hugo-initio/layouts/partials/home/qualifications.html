<div class="row section topspace">
    {{ range where .Data.Pages "Section" .Section }}
    <div class="panel panel-cta">
        <div class="panel-body">
            <div class="col-lg-8">
                <h3>{{ .Title }}</h3>
                <p>{{ .Summary }}</p>
            </div>
            <div class="text-right">
                <a href={{ .Permalink }} class="btn btn-primary btn-lg">Read more</a>
            </div>
        </div>
    </div>
    {{ end }}
    <div class="panel panel-cta">
        <div class="panel-body">
            <div class="col-lg-8">
                <h3>Curriculum Vitae</h3>
                <p>Dr. Freedman's CV is available for download.</p>
            </div>
            <div class="text-right">
                <a href="/files/CV-EvanFreedman.pdf" class="btn btn-primary btn-lg">Download</a>
            </div>
        </div>
    </div>
</div> <!-- /section -->
